<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo | Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="mt--20">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="todo-list-area">
                        <h2 class="text-center mb--10">ToDo List</h2>
                        <form class="input-form mb--10" id="task-input-form">
                            <input type="text" class="input-field" id="task-input-field" placeholder="Enter your task here...">
                            <button class="submit-btn add-task-btn" type="submit">Add Task</button>
                        </form>
                        <ul class="todo-list">
                            <!-- content will add dynamically -->
                        </ul>
                    </div>
                    <div class="weather-display-area"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
